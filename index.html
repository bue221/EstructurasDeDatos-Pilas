<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos Estructuras</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="scripts/met2.js"></script>
    <div class="container mx-auto py-16 w-full">
      <h1 class="text-4xl font-bold text-center mb-6">
        Notacion infija a postfija
      </h1>
      <div class="relative mr-6 m-2 flex gap-3 justify-center">
        <input
          type="text"
          id="infija"
          name="infija"
          class="bg-purple-white shadow rounded border-0 p-3 w-full"
          placeholder="Ingresa tu expresion infija"
        />
        <button
          class="px-6 border-2 border-black hover:border-gray-500 rounded bg-grey-200"
          onclick="NotacionPostfija()"
        >
          Transformar
        </button>
      </div>
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-center ml-6">
          Resultado en notacion postfija:
        </h1>
        <p id="result">...</p>
      </div>
    </div>
  </body>
</html>
